<mat-card class="profile-mobile-card">
  <mat-card-header>
    <div mat-card-avatar class="profile-header-image"></div>
    <mat-card-title>Christian Paranas</mat-card-title>
    <mat-card-subtitle>Student</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://eventdriven-act2.vercel.app/assets/imgs/Lorem.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      Hello, I am Christian R. Paranas BSIT 3E
    </p>
    <mat-divider></mat-divider>
    <div class="inf qq"><mat-icon>face</mat-icon>22 years old</div>
    <div class="inf ee"><mat-icon>room</mat-icon>Tacloban City</div>
    <mat-chip-list class="chip">
      <mat-chip>React</mat-chip>
      <mat-chip>Vue</mat-chip>
      <mat-chip color="primary" selected>Angular</mat-chip>
      <mat-chip color="secondary" selected>Node</mat-chip>
    </mat-chip-list>
  </mat-card-content>

</mat-card>
